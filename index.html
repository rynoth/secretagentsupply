<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Secret Agent Supply</title>
	<link type="text/css" rel="stylesheet" href="resources/css/reset.css"/>
	<link type="text/css" rel="stylesheet" href="resources/css/style.css"/>
	<link type="text/css" rel="stylesheet" href="resources/css/mediaQueries.css"/>
</head>
<body>
	
<!-- Top Bar -->
<div class="top-bar">
	<div class="container">
		<img class="logo" src="resources/img/logo.png" alt="Logo">
		<span>Secret Agent Supply Inc.</span>
	</div>
</div>

<!-- Banner Background -->
	<div class="banner">
		<div class="container">
			<div class="banner-ad">
				<h4>New Arrival</h4>
				<h1>Sport Bikes and Motorcycles</h1>
			</div>
		</div>
	</div>

<!-- Navigation -->
	<nav>
		<ul class="container main">
			<li><a href="">Eyewear</a></li>
			<li><a href="">Apparel</a></li>
			<li><a href="">Gadgets</a></li>
			<li><a href="">Vehicles</a></li>
			<li><a href="">Classes</a></li>
			<li><a href="">Contact</a></li>
		</ul>
		<ul class="container mobile">
			<li><a href="">Menu</a></li>
		</ul>
	</nav>

<!-- Products -->
	<section class="container">
		<div class="products">
			<div class="product">
				<div class="product-photo">
					<img src="resources/img/pen.png" alt="Product Image">
				</div>
				<span class="description">Exploding Pen</span>
			</div>
			<div class="product">
				<div class="product-photo">
					<img src="resources/img/watch.png" alt="Product Image">
				</div>
				<span class="description"> Celluar Watch</span>
			</div>
			<div class="product">
				<div class="product-photo">
					<img src="resources/img/glasses.png" alt="Product Image">
				</div>
				<span class="description">Thermal Glasses</span>
			</div>
		</div>
	</section>

<!-- Contact Info -->
	<section class="container">
		<div class="info-container">
			<div class="info">
				<span class="title">Location</span>
				<span>-47.346436, 84.32354</span>
			</div>
			<div class="info">
				<span class="title">Hours</span>
				<span>0800 - 1800</span>
			</div>
		</div>
	</section>
<!-- Footer -->
<footer>
	<div class="container">
		<p>Copyright Secret Agent Supply Inc.</p>
	</div>
</footer>

</body>
</html>
